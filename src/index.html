<html>
<head>
  <title>Address Viewer</title>

  <!-- mapfit API -->
  <!-- Originally wanted to use angular-cli scripts, but js looks for additonal files -->
  <link href="https://cdn.mapfit.com/v1/assets/css/mapfit.css" rel='stylesheet' />
  <script src="https://cdn.mapfit.com/v1/assets/js/mapfit.js"></script>
  <script src="https://cdn.mapfit.com/v1/assets/js/tangram.min.js"></script>

  <!-- Booostrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <mapfit-app>Loading application...</mapfit-app>
      </div>
      <div id="theMap" class="col-9">
        <div id="webEmbed" style="width: 100%; height: 100%;"></div>
      </div>
    </div>
  </div>
  <script src="assets/mapDraw.js" type="text/javascript"></script>
</body>
</html>
